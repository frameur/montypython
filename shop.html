    <script>const body = document.body;

        setInterval(rainFall, 6);
        
        function rainFall() {
          const waterDrop = document.createElement("i");
        
          function generateRandomColor() {
            let randomColor = "#" + Math.floor(Math.random() * 16777215).toString(16);
            return randomColor;
          }
        
          waterDrop.classList.add("fas");
          waterDrop.classList.add("fa-tint");
          waterDrop.style.fontSize = Math.random() * 13 + "px";
          waterDrop.style.animationDuration = Math.random() * 2 + "s";
          waterDrop.style.opacity = Math.random() + 0.3;
          waterDrop.style.color = generateRandomColor();
        
          waterDrop.style.left = Math.random() * window.innerWidth + "px";
        
          body.appendChild(waterDrop);
        
          setTimeout(() => {
            waterDrop.remove();
          }, 6000);
        }
        </script>
